{% extends "base.html" %}

{% block cuerpo %}
<div class="row"><!--Fila-->
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"><!--columna izquierda-->
      <h1>Tarjetita</h1>
      <div class="card mx-3"><!--card-->
        <div class="card-body">
          <form action="registraMateria/" method= "POST">{% csrf_token %} 
          <div class="from-group">
          <input type="text" id="txtcodigo" name="txtcodigo" placeholder="codigo materias" 
          minlenght="1" maxlenght="6" required>
          </div>
          <br>
          <div class="from-group">
            <input type="text" id="txtnombre" name="txtnombre" placeholder="Nombre materias" 
            maxlenght="100" required>
            </div>
            <br>
            <div class="from-group">
              <input type="text" id="numcreditos" name="numcreditos" 
              minlenght="1" maxlenght="9" value="1" required>
            </div>
            <br>
            <div class="from-group">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>


          </form>
        </div>
      </div><!--card-->
    </div>   <!--columna izquierda-->
    <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 "><!--columna derecha-->
        <h1>Listado de materias</h1>
        <!--La tabla-->
        <table class="table mx-3 ">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Creditos</th>
              </tr>
            </thead>
            <tbody>
              {% for m in mismaterias%}
              <tr>
                <td>{{forloop.counter}}</td>
                <td>{{m.codigo}}</td>
                <td>{{m.nombre}}</td>
                <td>{{m.creditos}}</td>
              <tr>
              {% endfor %}
            </tbody>
          </table>
        </div> 
        
</div><!--Fila-->


{% endblock %}
